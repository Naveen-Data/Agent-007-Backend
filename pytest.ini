[tool.pytest.ini_options]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings -p no:warnings -W ignore::DeprecationWarning
markers = 
    unit: Unit tests for individual components
    integration: Integration tests for service interactions
    functional: Functional tests for end-to-end scenarios
    smoke: Quick smoke tests for basic functionality
    asyncio: Tests using asyncio
asyncio_mode = auto
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::RuntimeWarning
    ignore:.*:DeprecationWarning:google.*
    ignore:.*google.*:DeprecationWarning
    ignore:Type google.*uses PyType_Spec.*:DeprecationWarning