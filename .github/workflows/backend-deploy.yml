name: Backend CI/CD - Deploy to EC2

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'app/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'requirements.txt'
      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.12'
  EC2_REGION: 'us-east-1'

jobs:
  # CI Pipeline - Testing and Validation
  test:
    runs-on: ubuntu-latest
    name: ðŸ§ª Test & Validate
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: ðŸ” Lint Code
      run: |
        pip install flake8 black isort
        # Check formatting
        black --check --diff app/
        # Check imports
        isort --check-only --diff app/
        # Lint code
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: ðŸ§ª Run Tests
      run: |
        # Run existing tests
        python -m pytest tests/ -v --tb=short
        
        # Test imports and basic functionality
        python -c "
        import sys
        sys.path.append('.')
        
        # Test basic imports
        from app.main import app
        from app.services.agent_service import AgentService
        from app.tools.weather import WeatherTool
        
        # Test tool functionality
        weather = WeatherTool()
        print('âœ… All imports successful')
        "

    - name: ðŸ”’ Security Scan
      run: |
        pip install bandit safety
        # Security vulnerability scan
        bandit -r app/ -f json -o bandit-report.json || true
        # Check for known security issues in dependencies
        safety check --json --output safety-report.json || true

    - name: ðŸ“Š Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          bandit-report.json
          safety-report.json

  # Docker Build and Push
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    name: ðŸ³ Build Docker Image
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: agent-007-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ”¨ Build Docker Image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/agent-007-backend.tar

    - name: ðŸ“¦ Upload Docker Image
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: /tmp/agent-007-backend.tar
        retention-days: 1

  # Deploy to EC2
  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    name: ðŸš€ Deploy to EC2
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.EC2_REGION }}

    - name: ðŸ“¥ Download Docker Image
      uses: actions/download-artifact@v3
      with:
        name: docker-image
        path: /tmp

    - name: ðŸš€ Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
      run: |
        # Setup SSH
        echo "$EC2_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Add EC2 to known hosts
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
        
        # Create deployment script
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ðŸš€ Starting deployment..."
        
        # Navigate to app directory
        cd /home/ec2-user/app
        
        # Update repository
        if [ -d "Agent_007_Backend" ]; then
            cd Agent_007_Backend
            git pull origin main
        else
            git clone https://github.com/${{ github.repository }}.git Agent_007_Backend
            cd Agent_007_Backend
        fi
        
        # Update environment variables
        cat > .env << ENVEOF
        GOOGLE_API_KEY=$1
        GEMINI_DEFAULT_MODEL=gemini-2.5-flash-lite
        GEMINI_HEAVY_MODEL=gemini-2.5-pro
        EMBEDDING_MODEL=gemini-embedding-001
        LANGCHAIN_TRACING_V2=true
        LANGCHAIN_API_KEY=$2
        LANGCHAIN_PROJECT=agent_007_production
        BACKEND_PORT=8000
        ALLOWED_ORIGINS=*
        CHROMA_DIR=./chroma_db
        CHROMA_TELEMETRY_ENABLED=false
        AWS_REGION=us-east-1
        ENVEOF
        
        # Stop existing container
        docker stop agent-007-backend 2>/dev/null || true
        docker rm agent-007-backend 2>/dev/null || true
        
        # Build new image
        docker build -t agent-007-backend .
        
        # Run new container
        docker run -d \
          --name agent-007-backend \
          --restart unless-stopped \
          -p 8000:8000 \
          --env-file .env \
          --health-cmd="curl -f http://localhost:8000/health || exit 1" \
          --health-interval=30s \
          --health-timeout=10s \
          --health-retries=3 \
          agent-007-backend
        
        echo "âœ… Deployment completed!"
        
        # Wait for health check
        echo "ðŸ” Waiting for health check..."
        for i in {1..30}; do
            if docker exec agent-007-backend curl -f http://localhost:8000/health 2>/dev/null; then
                echo "âœ… Health check passed!"
                break
            fi
            echo "Waiting... ($i/30)"
            sleep 10
        done
        
        # Show status
        docker ps | grep agent-007-backend
        docker logs agent-007-backend --tail 10
        
        EOF
        
        # Copy and run deployment script
        scp -i private_key.pem deploy.sh $EC2_USER@$EC2_HOST:/tmp/
        ssh -i private_key.pem $EC2_USER@$EC2_HOST "chmod +x /tmp/deploy.sh && /tmp/deploy.sh '$GOOGLE_API_KEY' '$LANGCHAIN_API_KEY'"

    - name: ðŸ§ª Post-Deployment Tests
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        # Wait a moment for service to be ready
        sleep 30
        
        # Test health endpoint
        echo "Testing health endpoint..."
        curl -f http://$EC2_HOST:8000/health
        
        # Test weather tool
        echo "Testing weather tool..."
        curl -X POST "http://$EC2_HOST:8000/api/chat/send" \
          -H "Content-Type: application/json" \
          -d '{"message": "weather in London", "mode": "tools"}' \
          --max-time 60
        
        echo "âœ… All post-deployment tests passed!"

    - name: ðŸ“¢ Deployment Notification
      if: always()
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Backend deployed successfully to http://$EC2_HOST:8000"
        else
          echo "âŒ Backend deployment failed"
        fi

  # Rollback on failure
  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    name: ðŸ”„ Rollback on Failure
    environment: production
    
    steps:
    - name: ðŸ”„ Rollback Deployment
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
      run: |
        echo "$EC2_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Rollback to previous container if it exists
        ssh -i private_key.pem $EC2_USER@$EC2_HOST "
          docker stop agent-007-backend || true
          docker rm agent-007-backend || true
          
          # Try to restart from backup
          if docker images | grep -q 'agent-007-backend.*backup'; then
            docker run -d --name agent-007-backend --restart unless-stopped -p 8000:8000 agent-007-backend:backup
            echo 'Rollback completed'
          else
            echo 'No backup image available for rollback'
          fi
        "